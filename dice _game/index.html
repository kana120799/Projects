<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container text">
      <h1>Let's Play</h1>
    </div>
    <div class="container dice">
      <div class="dice1">
        <p class="play1">Player1</p>
        <img src="img/6.png" alt="Dice" />
      </div>
      <div class="dice2">
        <p class="play2">Player2</p>
        <img src="img/6.png" alt="Dice" />
      </div>
    </div>
    <div class="container butto">
      <button class="btn btn-danger play">Try!!!</button>
      <button class="btn btn-success name">Enter Name</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
